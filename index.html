<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的故事</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我们的故事</h1>
            <div class="music-player">
                <audio id="bgMusic" loop>
                    <source src="path/to/your/music.mp3" type="audio/mp3">
                </audio>
                <button id="musicToggle">🎵</button>
            </div>
        </header>

        <div class="slideshow-container">
            <div class="slides">
                <!-- 照片会通过 JavaScript 动态添加 -->
            </div>
            <div class="slide-description"></div>
            <div class="slide-comments">
                <h3>评论</h3>
                <div class="comments-container"></div>
                <div class="comment-form">
                    <input type="text" id="commentName" placeholder="你的名字">
                    <textarea id="commentContent" placeholder="写下你的评论..."></textarea>
                    <button id="submitComment">发表评论</button>
                </div>
            </div>
        </div>

        <div class="story-section">
            <h2>我们的点点滴滴</h2>
            <div class="timeline">
                <!-- 故事时间线会通过 JavaScript 动态添加 -->
            </div>
        </div>

        <div class="family-stories">
            <h2>家人的祝福</h2>
            <div class="stories-container">
                <!-- 家人故事会通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
